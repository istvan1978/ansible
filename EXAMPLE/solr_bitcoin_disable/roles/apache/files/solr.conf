      <Location "/solr">
                ProxyPass  http://solr-dc:7080/solr max=20 ttl=120 retry=300
                AuthType Basic
            AuthName "Solr Protected Area"
            AuthUserFile conf/htpasswd-users
            Require  valid-user
        </Location>

          RewriteCond %{HTTP_REFERER} !=""
               RewriteCond %{HTTP_REFERER} ^http.*/dc-querylog/.*$ [OR]
               RewriteCond %{REQUEST_URI} !^/dc-querylog/
               RewriteRule  "^/((javascript|images|css)/.*\.(css|js|jpg|gif|png|txt))$"  "http://%{HTTP_HOST}/dc-querylog/$1"   [R,L]

               RewriteCond %{HTTP_REFERER} !=""
               RewriteCond %{HTTP_REFERER} ^http.*/ds-querylog/.*$ [OR]
               RewriteCond %{REQUEST_URI} !^/ds-querylog/
               RewriteRule  "^/((javascript|images|css)/.*\.(css|js|jpg|gif|png|txt))$"  "http://%{HTTP_HOST}/ds-querylog/$1"   [R,L]

        ProxyPassMatch "^/dc-querylog/(.*)$" "http://solr-dc:7080/solr-querylog/$1"
        ProxyPassMatch "^/ds-querylog/(.*)$" "http://solr-dc:7180/solr-querylog-ds/$1"